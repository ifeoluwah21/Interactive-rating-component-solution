<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" type="text/css">  
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/favicon-32x32.png" type="image/x-icon">
    <title>Interactive Rating Component Challenge</title>
</head>
<body>
    <main>
        <header>
            <nav class="logo">
                <img src="../assets/icon-star.svg" alt="star logo">
            </nav>
            <h1 class="intro-text header-text">
                How did we do?
            </h1>
        </header>
        <section>
           <p>
            Please let us know how we did with your support
            request. All feedback is appreciated to help us
            improve our offering!.
           </p>
           <div class="rating-container">
               <div class="rating rate1"><span>1</span></div>
               <div class="rating rate2"><span>2</span></div>
               <div class="rating rate3"><span>3</span></div>
               <div class="rating rate4"><span>4</span></div>
               <div class="rating rate5"><span>5</span></div>
           </div>
           <button type="submit" id="submit">SUBMIT</button>
        </section>
    </main>
    <script src="../js/app.js"></script>
</body>
</html>
